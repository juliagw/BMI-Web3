<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #FFD700, #FFA500);
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <label for="weight">Enter your weight (kg):</label>
        <input type="text" id="weight" placeholder="Enter weight" /><br /><br />
        
        <label for="height">Enter your height (m):</label>
        <input type="text" id="height" placeholder="Enter height" /><br /><br />
        
        <button onclick="calculateBMI()">Calculate BMI</button>
        
        <div id="result"></div>
        
        <button onclick="clearResult()">Clear Result</button>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);
            
            if (!isNaN(weight) && !isNaN(height) && height > 0) {
                const bmi = weight / (height * height);
                document.getElementById("result").innerHTML = `Your BMI is: ${bmi.toFixed(2)} kg/m<sup>2</sup>`;
            } else {
                alert("Please enter valid weight and height values.");
            }
        }
        
        function clearResult() {
            document.getElementById("result").innerHTML = "";
            document.getElementById("weight").value = "";
            document.getElementById("height").value = "";
        }
    </script>
</body>
</html>
